<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingEkeoms | New Post</title>
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    
    <div class="form-container">
       <form action="" class="form">
            <h1>New Post</h1>
            <div class="form-group">
                <label for="title">Title</label><br>
                <input required type="text" name="title" class="form-input" id="title" >
            </div>
            <div class="form-group">
                <label for="description">Caption</label><br>
                <textarea name="description" id="description" cols="30" rows="3" class="form-input"></textarea>
            </div>
            <div class="form-group">
                <label for="image-url">Image</label><br>
                <input id="image-url" type="text" name="image" class="form-input">
            </div>
            <div class="form-group">
                <label for="content">Content</label><br>
                <textarea required name="content" id="content" cols="30" rows=20" class="form-input"></textarea>
            </div>
            <a href="/articles" class="btn btn-warn">Cancel</a>
            <button class="btn btn-green">Submit</button>
       </form>
    </div>

</body>
</html>
